{{ define "main" }}
{{ partial "work-experience/work-experience-item.html" . }}
{{- $pages := where .Site.RegularPages "Section" "in" "work-experience" -}}
<div>
    <p class="mt-2 rainbow-text">Check out my other experience!</p>
    <div class="divide-x-2 divide-solid border-y border-dashed my-2 py-2">
        {{- range $index, $page := $pages -}}
        <a class="anchor-link pr-2 {{- if (gt $index 0) }} pl-2 {{- end -}}" href="{{ .RelPermalink }}">{{ $page.Title
            }}</a>
        {{- end -}}
    </div>
</div>
{{ end }}
