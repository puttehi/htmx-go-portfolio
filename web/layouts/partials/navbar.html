{{- $homeHref := "#top" -}}
{{- $homeParens := "(top)" -}}
{{- if ne .Page.RelPermalink "/" -}}
{{- $homeHref = "/" -}}
{{- $homeParens = "(home)" -}}
{{- end -}}
<nav class=" bg-white dark:bg-gray-900 fixed w-full z-20 top-0 start-0 border-b border-gray-200 dark:border-gray-600
" id="navbar-container">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <script>
            function hamburgerToggle() {
                const classes = document.getElementById('navbar-collapse').classList
                if (classes.contains("hidden")) {
                    classes.remove("hidden")
                    classes.add("block")
                } else {
                    classes.add("hidden")
                    classes.remove("block")
                }
                const btnClasses = document.getElementById('navbar-hamburger').classList
                if (btnClasses.contains("ring-gray-200") || classes.contains("dark:ring-gray-600")) {
                    btnClasses.remove("ring-gray-200")
                    btnClasses.remove("dark:ring-gray-600")
                    btnClasses.add("ring-gray-100")
                    btnClasses.add("dark:ring-gray-200")
                } else {
                    btnClasses.remove("ring-gray-100")
                    btnClasses.remove("dark:ring-gray-200")
                    btnClasses.add("ring-gray-200")
                    btnClasses.add("dark:ring-gray-600")
                }
            }
        </script>
        <a href="{{ $homeHref }}"
            class="block py-2 pl-3 pr-4 font-bold text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white md:dark:text-blue-500 md:dark:hover:text-blue-700 md:hover:text-blue-700"
            aria-current="page">Petteri Zitting {{ $homeParens }}</a>
        <button type="button" id="navbar-hamburger"
            class="inline-flex items-center p-2 w-10 h-10 justify-center rounded-lg md:hidden text-sm text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 ring-2 ring-gray-200 dark:ring-gray-600"
            aria-controls="navbar-collapse" aria-expanded="false" onclick="hamburgerToggle()">
            <span class="sr-only">Open main menu</span>
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M1 1h15M1 7h15M1 13h15" />
            </svg>
        </button>
        <div class="hidden w-full md:block md:w-auto" id="navbar-collapse">
            <ul
                class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                <li>
                    <a href="/#skills" class="navbar-link">Skills</a>
                </li>
                <li>
                    <a href="/#projects" class="navbar-link">Projects</a>
                </li>
                <li>
                    <a href="/#work-experience" class="navbar-link">Work
                        experience</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
