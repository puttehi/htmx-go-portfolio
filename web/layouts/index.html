{{ define "main" }}
<section id="top" class="section-top">
    <article>
        {{ .Content }}
    </article>
</section>
{{ range .Site.Sections }}
<section id="{{ .Section }}" class="scroll-mt-16 md:scroll-mt-12 my-2 pt-6 py-2">
    {{ partial (delimit (slice .Section "section.html") "/") . }}
</section>
{{ end }}
{{ end }}
