{{ define "main" }}
<section id="top" class="section-top">
    <article class="article">
        {{ .Content }}
    </article>
</section>
{{ range .Site.Sections }}
<section id="{{ .Section }}" class="section-content">
    {{ partial (delimit (slice .Section "section.html") "/") . }}
</section>
{{ end }}
{{ end }}
